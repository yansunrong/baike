<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="popup.css">
<link type="text/css" href="css/smoothness/jquery-ui-1.8.24.custom.css" rel="stylesheet" />

</head>
<body>
<header>
<div class="logo">
  </div>
  <div class="feedback">
    <a  href="http://weibo.com/yansunrong" target="_blank">反馈</a>
  </div>
  </header>
<form action="http://baike.baidu.com/search/word" method="get" target="_blank">
  <input type="text" class="text" id="searchbox" name="word" maxlength="100" placeholder="请输入词条名"/>
  <input name="pic" value="1" type="hidden"/>
  <input name="sug" value="1"  type="hidden"/>
  <input name="enc" value="utf8"  type="hidden"/>
  <input type='hidden' name='keyfrom' value='extension_button' />
  <button type='submit' class='submit'>进入词条</button>
</form>
<div class="config">
    <fieldset>
        <legend>选项设置</legend>
        <label class="checkbox toggle candy" onclick="">
            <input id="baike_disable" type="checkbox" />
            <p>
                划词状态
                <span>开</span>
                <span>关</span>
            </p>

            <a class="slide-button"></a>
        </label>
        <label class="checkbox toggle candy" onclick="">
            <input id="baike_simple_disable" type="checkbox" />
            <p>
                精简模式
                <span>开</span>
                <span>关</span>
            </p>

            <a class="slide-button"></a>
        </label>

    </fieldset>
</div>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.24.custom.min.js"></script>
<script type="text/javascript" src='popup.js'></script>
</body>
</html>
